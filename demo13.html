<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
            // continue statement
            document.writeln("Demo on Continue statement</br>")
            let n = parseInt(prompt("Enter Range",1))
            for(let i=1;i<=n;i++)
            {
              if(i==5)
              {
                continue;
              }
              else
              {
                document.writeln(i+"</br>")
              }
            }
        </script>
    </head>
    <body>
        </body>
</html>
